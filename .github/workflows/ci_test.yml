name: GitHub CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  flake8-test:
    name: Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6.9
          architecture: x64
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8 
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'flake8_py3'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}